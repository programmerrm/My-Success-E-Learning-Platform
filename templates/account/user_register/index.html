{% load static %}
<div class="form-wrapper">
    <div class="form-inner">
        <div class="form-top-bar">
            <h2>Create an Account</h2>
            <p>Already have an account ? <a href="{% url "user_login" %}">Sign In</a></p>
        </div>
        <form class="form" action="{% url "user_register" %}" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            {{ form.as_div }}
            <div>
                <button class="btn" type="submit">Sing Up</button>
            </div>
        </form>
    </div>
</div>
