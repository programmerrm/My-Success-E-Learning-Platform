{% load static %}
<div class="form-wrapper flex flex-col justify-content-center">
    <div class="form-top-bar flex flex-col">
        <h2>Create an Account</h2>
        <p class="flex flex-row align-items-center">Already have an account ? <a href="{% url "user_login" %}">Sign In</a></p>
    </div>
    <form class="form flex flex-row justify-space-between" action="{% url "user_register" %}" method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form.as_div }}
        <div>
            <button class="btn" type="submit">Sign In</button>
        </div>
    </form>
</div>
