{% load static %}
<div class="form-wrapper">
    <div class="form-top-bar">
        <h2>Sign In</h2>
        <p>New User ? <a href="{% url "user_register" %}">Create an Account</a></p>
    </div>
    <form class="form" action="{% url "user_login" %}" method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form.as_div }}
        <div>
            <button class="btn" type="submit">Sign In</button>
        </div>
    </form>
</div>
