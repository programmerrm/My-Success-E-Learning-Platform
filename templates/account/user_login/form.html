{% load static %}
<div class="form-wrapper flex flex-col justify-content-center">
    <div class="form-top-bar flex flex-col">
        <h2>Sign In</h2>
        <p class="flex flex-row align-items-center">New User ? <a href="{% url "user_register" %}">Create an Account</a></p>
    </div>
    <form class="form flex flex-row justify-space-between" action="{% url "user_login" %}" method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form.as_div }}
        <div>
            <a class="forgot-password" href="#">Forgot Password</a>
        </div>
        <div>
            <button class="btn" type="submit">Sign In</button>
        </div>
    </form>
</div>
