{% load static %}
<div class="flex flex-col w-full account-create">
    <h2>Create Account</h2>
    <form class="flex flex-row justify-space-between w-full create-form" action="{% url "all_sub_admin_info" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn" type="submit">Create Account</button>
        </div>
    </form>
</div>
