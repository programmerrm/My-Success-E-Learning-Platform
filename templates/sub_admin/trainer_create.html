{% load static %}
<div class="flex flex-col w-full account-create">
    <h2>Trainer Create</h2>
    <form class="flex flex-row justify-space-between w-full create-form" action="{% url "trainer_create" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn" type="submit">Create Trainer</button>
        </div>
    </form>
</div>
