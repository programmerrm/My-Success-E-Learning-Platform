{% load static %}
<div>
    <h2>Change Your Password</h2>
    <form action="{% url 'user_change_password' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
