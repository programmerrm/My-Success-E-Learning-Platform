{% load static %}
<div class="user-change-password-wrapper flex flex-col">
    <h2>Update Your Password</h2>
    <form class="password-change-form flex flex-col" action="{% url 'user_change_password' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group flex flex-col">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div>
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</div>
